    <script type="text/javascript">
        function val() {
            var id = $("#id").val();
            var password = $("#pass").val();
            var name = $("#na").val();
            var zipcode = $("#address").val();
            var email = $("#email").val();

            if (id === "") {
                alert("아이디를 입력하세요");
                return false;
            }
            if (password === "") {
                alert("비밀번호를 입력하세요");
                return false;
            }
            if (name === "") {
                alert("이름을 입력하세요");
                return false;
            }
            if (zipcode === "") {
                alert("주소를 입력하세요");
                return false;
            }
            if (email === "") {
                alert("이메일을 입력하세요");
                return false;
            }
            if (!(new RegExp(/^(?=.*?[0-9])(?=.*?[a-zA-Z]).{1,}/)).test(login.id.value)) {
                alert("ID는 영숫자 조합만 사용하세요");
                login.id.focus();
                var id = "아이디가 없습니다"
                return false;
            }
            if (!(new RegExp(/(?=.*\d{1,50})(?=.*[~`!@#$%\^&*()-+=]{1,50})(?=.*[a-zA-Z]{2,50}).{8,50}$/).test(login.pass.value))) {
                alert("비밀번호는 숫자, 특문 각 1회 이상, 영문은 2개 이상 사용하여 8자리 이상 입력");
                login.pass.focus();
                var password = "비밀번호가 없습니다"
                return false;
            }
            if (!(new RegExp(/^[가-힣a-zA-Z]+$/).test(login.na.value))) {
                alert("이름은 한글과 영어만사용가능");
                login.na.focus();
                var name = "이름이 없습니다"
                return false;
            }
            if (!(new RegExp(/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/).test(login.email.value))) {
                alert("이메일은 이메일 형식만 가능");
                login.email.focus();
                var email = "이메일이 없습니다"
                return false;
            }
            if ((new RegExp(/[a-zA-z]/g).test(login.address.value))) {
                alert("주소는 주소형식만 가능");
                login.address.focus();
                var address = "주소가 없습니다";
                return false;
            }
            return true;
        }
