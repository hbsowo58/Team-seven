<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Table Test</title>
</head>
<body>
    <!--
        테이블 태그는 table로 시작 각행은 tr
        각열은 td로 만듬
    -->

    <table border="1" cellpadding="0" >
        <thead>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>

        </thead>
        <tbody>


        <tr>
            <th>1</th> <!-- th는 td와 다르게 강조효과가 있다-->
            <td rowspan="3">2</td>
            <td>3</td>
            <td>4</td>

        </tr>

        <tr>
                <th>2</th> 

                <td colspan="2">b</td>

    
            </tr>

            <tr>
                    <th>ㄱ</th> 
                   
                    <td>ㄷ</td>
                    <td>ㄹ</td>
        
                </tr>

    </tbody>  
</table>






</body>
</html>
