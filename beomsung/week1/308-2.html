<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

        <img class="test_image" src="icon/instagram.png">
        <a href="#" class="btn">변경</a>



    <script type="text/javascript">
            //$(요소).event(기능()) {할일} 기본양식  
            
            $( ".btn" ).click(function(e) { // e는 자기가 조절가능한 부분
                e.preventDefault();

            //$(".test_image").toggle();
                
               
               
                if ($(".test_image:visible").length){
                $(".test_image:visible").hide();
            } else {
                
                $(".test_image").show();
            }
            
        });

    </script>

</body>
</html>
