    <script type="text/javascript"></script><!--어디에 있든 괜찮음-->

    <!--  프로그래밍
        입력,저장 처리 출력에 관한 문법
        입력 : prompt(자바), form tag,
        저장 : 변수, 쿠키, 웹 스토리지, 데이터베이스
        처리: 연산, 분기 , 반복, 
        출력: : console.log, 화면에 DOM 추가

        변수 : 어떤 값을 담는 그릇
        그릇 종류 - 일반, 원시 타입 -> 숫자, 문자 , 불대수
        여러가지 여러종류를 담는 그릇 : 배열 ( 리스트, 딕트, 튜플, 셋)
        왜 변수에 무엇인가를 담아서 사용!? - 컴퓨터는 암산 불가
        변수 :만들기 ,값 읽기, 값 바꾸기, 값 사용(연산의 피연산자, 함수의 매개변수)
        a = "HI";
        a 라는 이름을 가진 저장공간을 만들고, 거기에 "~~"값을 저장(할당)한다.
        
        = 할당 연산자 +, -,*,/
        =의 의미는 일반적으로는 같다, 프로그래밍에서는 저장한다.
        ==를 같다는 의미로 사용한다.
        a라는 저장공간의 이름
        a라는 이름을 가진 저장공간

        name 이라는 이름을 가진 저장공간을 만들고 거기ㅏ에 여러분의 영문 이름을 저장해보세요.
        그 후 alert 명령어를 사용해서 화면에 출력되는지 확인하세요
        
        name = bs name = "bs" name = 'bs'의 차이를 이해

        숫자 , 불리언값 등은 값을 그대로쓴다
        그런데 문자열은 홀 따옴표 혹은 쌍따옴표로 감싸서 표기한다.
        왜 ? : 문자열을 따옴표 없이 표기하면 - 변수 혹은 예약어 등과 헷갈릴 수 있다.
        
        '' 랑 "" 를 언제 나눠서 써요?
        name = "ja'ke", 'ja"ke' "ja\"ke"" escaping 처리 할때 (escape 문자)
        어떤 특별한 목적이 있다.

        변수명을 만드는 방법 
        1. 숫자는 변수 이름 맨 앞에 사용하지 않는다
        2. 특수 문자는 _(언더바)만 사용한다
        3. 변수명은 대소문자를 구분한다.
        4. 명사, 동사로 변수명을 작성한다.
        5. 예약어는 사용 금지

        변수명을 작성하는 방법
        1.카멜 케이스 :  yourName :각 단어의 첫 글자를 대문자, 나머지는  소문자
        2.파스칼 케이스 : YourName : 모든 단어의 첫글자를 대문자, 나머지는 소문자
        3.스네이크 케이스 : your_name :단어들 사이에 _(언더바)를 넣는 방법 전체 소문자.
        4.헝가리안 표기법 : strName , intNumber :변수명 앞에 어떤 데이터를 저장할 것인지 기록해두는 방법

        *화면에 출력하는 방법 console.log , alert

        입력받은 값에 + ~~님 반갑습니다 라는 문구 띄우기

        프로그래밍 진행 방법
        1.순차 : 코드의 위에서 아래쪽으로 한줄씩 실행된다
        2.분기 : A를 실행할지 B를 실행할지 선택하는 것
        3.반복 : A,B중에 실행할 코드를 여러번 반복실행하고 싶을 때 
        
        순차라서 demo가 없어서 스크립트를 바디 바로 위에 사용해서
        페이지 로딩이나 스크립트끼리 오류날 일도 없음


산술 연산자 : +,-,*,/,%,** %:나머지 **거듭제곱 
문자 연산자 : + 

숫자 ㅡ> 문자, 문자 ㅡ> 숫자 (Type Castin 형변환)

Number : 숫자
String : 문자
Boolean : 참과 거짓
null : 아무 값도 없다.
undefined :정의 되지 않았다.

















    -->

    
</head>
<body>
<div id="demo">

</div>

<span id="number1"></span>
<span id="number2"></span>
<span id="number3"></span>



<script type="text/javascript">



var number1 = prompt("숫자를 입력하세요" ,"1");
var number2 = prompt("숫자를 입력하세요" ,"2");


if (number1 != null) {
  document.getElementById("number1").innerHTML =
  number1;
}

if (number2 != null) {
  document.getElementById("number2").innerHTML =
  number2;
}

var number3 =number(number1)+number(number2);

if (number3 != null) {
  document.getElementById("number3").innerHTML =
  number3;
}

    
    

</script>
</body>
</html>
