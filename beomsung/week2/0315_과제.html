  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('form').submit(function (e) {
        e.preventDefault();
        // $("input[class='list']").val("");
        document.getElementById("userForm").innerHTML = '';
        var times = Number($('.time').val());
        for (var i = 0; i < times; i++) {
          var original_numbers = [];
          for (var j = 1; j < 46; j++) {
            original_numbers.push(j);
          }
          var numbers = [];
          for (var z = 0; z < 6; z++) {
            var number_index = Math.floor((Math.random() * original_numbers.length));
            var get_number = original_numbers[number_index];
            numbers.push(get_number);
            original_numbers.splice(number_index, 1);
          }
          numbers.sort(function (a, b) { return a - b });

          $('ul').append("<li>" +numbers+  "</li>");
          
          
          

        }
      });
    });



  </script>

</head>


<body>

  <select class="time">
    <option>원하는 장수를 선택하세요  </option>
    <option value="1">1장 - 1000원  </option>
    <option value="2">2장 - 2000원  </option>
    <option value="3">3장 - 3000원  </option> <!-- for문으로 구성가능-->
    <option value="4">4장 - 4000원  </option>
