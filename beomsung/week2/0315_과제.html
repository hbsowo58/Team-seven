  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('form').submit(function (e) {
        e.preventDefault();
        document.getElementById("userForm").innerHTML = '';
        var times = Number($('.time').val());
        for (var i = 0; i < times; i++) {
          var original_numbers = [];
          for (var j = 1; j < 46; j++) {
            original_numbers.push(j);
          }
          var numbers = [];
          for (var z = 0; z < 6; z++) {
            var number_index = Math.floor((Math.random() * original_numbers.length));
            var get_number = original_numbers[number_index];
            numbers.push(get_number);
            original_numbers.splice(number_index, 1);
          }
          numbers.sort(function (a, b) { return a - b });

          $('ul').append("<li class='list-group-item'>" + numbers + "</li>");
        }
      });
    });
    function PrintElem(elem) {
      Popup($(elem).html());
    }
    function Popup(data) {
      var mywindow = window.open('', 'mydiv', 'height=400,width=600');
      mywindow.document.write('<html><head><title>mydiv</title>');
      mywindow.document.write('</head><body >');
      mywindow.document.write(data);
      mywindow.document.write('</body></html>');
      mywindow.document.close();
      mywindow.focus();
      mywindow.print();
      mywindow.close();
      return true;
    }
  </script>
</head>

<body>

    <select class="time">
