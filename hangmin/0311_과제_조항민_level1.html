<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>0311 과제 LEVEL 1</title>
</head>
<body>
  <script>
    /*
      **LEVEL 1**
      1. 섭씨에서 화씨 변환
      2. 화씨에서 섭씨 변환
      * 이전에 변환한 기록이 있으면 해당 기록을 반환.
      * 반환을 하면 기록 말소
      * 상태를 저장할 줄 알아야 한다.
      * flag 기법 - undefined, null
      3. 프로그램 종료
    */

    celsius_save = 0;
    fahrenheit_save = 0;
    while(true) {
      console.log("메뉴");
      console.log("1. 섭씨에서 화씨 변환");
      console.log("2. 화씨에서 섭씨 변환");
      console.log("3. 프로그램 종료");
      menu = prompt("메뉴를 선택하세요.", "1");
      if (menu == "1") {
        console.log("섭씨에서 화씨 변환 시작");
        celsius = prompt("섭씨 온도를 적어주세요.", "36.5");
        if (celsius == celsius_save) {
          console.log("이전에 변환한 기록이 있습니다. 화씨 " + fahrenheit + "도(섭씨 " + celsius + "도)");
          celsius_save = 0;
        } else {
          fahrenheit_save = celsius * 1.8 + 32;
          console.log("섭씨 온도 : " + celsius + " = 화씨 온도 : " + fahrenheit_save);
        }
      } else if (menu == "2") {
        console.log("화씨에서 섭씨 변환 시작");
        fahrenheit = prompt("화씨 온도를 적어주세요.", "97.7");
        if (fahrenheit == fahrenheit_save) {
          console.log("이전에 변환한 기록이 있습니다. 섭씨 " + celsius + "도(화씨 " + fahrenheit + "도)");
          fahrenheit_save = 0;
        } else {
          celsius_save = (fahrenheit - 32) / 1.8;
          console.log("화씨 온도 : " + fahrenheit + " = 섭씨 온도 : " + celsius_save);
        }
      } else if (menu == "3") {
        console.log("프로그램 종료");
        break;
      }
    }
  </script>
</body>
</html>
